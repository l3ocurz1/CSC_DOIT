<app-jumbotron [Titolo]="'Enti'" [SottoTitolo]="'Ecco qua le istituzioni con cui collaboriamo'" [Show]="false"></app-jumbotron>

<div *ngIf="entities">

  <div class="row justify-content-center">
    <div *ngFor="let entity of entities" class=col-sm-auto>
      <div class="card" style="width: 18rem;">
        <img src="..\assets\Images\immagine_non_trovata.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <b>
            <h5 class="card-title">{{entity.userName}}</h5>
          </b>
          <button class="btn btn-info" type="submit" (click)="entra(entity.id)">Vai al profilo</button>
        </div>
      </div>
    </div>
  </div>
</div>
