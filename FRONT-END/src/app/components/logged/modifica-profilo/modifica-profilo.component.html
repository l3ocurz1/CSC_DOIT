<app-jumbotron [Titolo]="'Modifica Profilo'" [SottoTitolo]="''" [Show] = "false"></app-jumbotron>
<div class="container">
    <div class="box">
        <form>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Nuova E-mail:</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" [(ngModel)]='email' name="InputEmail">
            </div>
            <div class="mb-3">
                <label for="InputUsername" class="form-label">Nuovo Username:</label>
                <input type="text" class="form-control" id="InputUsername" [(ngModel)]='username' name="InputUsername">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Nuova Password:</label>
                <input type="password" class="form-control" id="InputPassword" [(ngModel)]='password' name="InputPassword">
            </div>
            <div class="mb-3">
                <label for="InputPasswordCheck" class="form-label">Conferma la nuova password:</label>
                <input type="password" class="form-control" id="InputPasswordCheck" [(ngModel)]='checkpassword' name="InputCheckPassword">
            </div>

          <div class="mb-3">
            <label class="error" *ngIf='!registrato' >Registrazione non Effettuata</label>
          </div>

            <button class="btn btn-dark" (click)="modificaProfilo()">Salva Modifiche</button>
        </form>
    </div>
</div>
