<app-jumbotron [Titolo]="'Ente'" [SottoTitolo]="''" [Show]="false"></app-jumbotron>

<!--Informazioni generali ente-->

<div class="container">
  <div class="box">
    <form>
      <div class="mb-3">
        <h3>Informazioni account</h3>
      </div>
      <hr>
      <div class="mb-3">
        <label label class="form-label"> <b>Username:</b></label> {{entity.userName}}
      </div>
      <div class="mb-3">
        <label label class="form-label"> <b>Email:</b></label> {{entity.email}}
      </div>
      <div class="mb-3">
        <label class="form-label"> <b>Authorities:</b></label>
          {{entity.ruolo}}
      </div>
      <div class="mb-3">
        <label class="form-label"> <b>Competenze:</b></label>
        <div *ngFor="let competenza of entity.competenze">
          {{competenza.nome}}
        </div>
      </div>
    </form>
        <div *ngIf = "loggato.ruolo != 'ENTE' && !progettistaAppartenente">
          <button type="submit" class="btn btn-dark" (click)="richiesta(entity.id)">Richiesta di Entrata</button>
        </div>
      </div>
</div>
<br><br><br>

<!--Progetti in carico-->

<div class="container">
  <div class="box">
    <form>
      <div class="mb-3">
        <div class="row justify-content-between">
          <div class="col align-self-start">
            <h3>Progetti In Carico</h3>
          </div>
        </div>
      </div>
      <hr>
      <div class="grid">
        <div class="row justify-content">
          <div *ngFor="let project of entity.progetti_in_carico" class=col-sm-6>
            <mat-card>
              <div class="card-top">
                <mat-card-header>
                  <mat-card-title>{{project.titolo}}</mat-card-title>
                </mat-card-header>
                <mat-card-subtitle>{{project.descrizione}}</mat-card-subtitle>
              </div>
              <div>
                <mat-card-actions>
                  <button class="btn btn-dark" type="submit" (click)="Entra(project.id)">Entra</button>
                </mat-card-actions>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<br><br><br>

<!--Progetti pubblicati-->

<div class="container">
  <div class="box">
    <form>
      <div class="mb-3">
        <div class="row justify-content-between">
          <div class="col align-self-start">
            <h3>Progetti pubblicati</h3>
          </div>
        </div>
      </div>
      <hr>
      <div class="grid">
        <div class="row justify-content">
          <div *ngFor="let project of entity.progetti_pubblicati" class=col-sm-6>
            <mat-card>
              <div class="card-top">
                <mat-card-header>
                  <mat-card-title>{{project.titolo}}</mat-card-title>
                </mat-card-header>
                <mat-card-subtitle>{{project.descrizione}}</mat-card-subtitle>
              </div>
              <div>
                <mat-card-actions>
                  <button class="btn btn-dark" type="submit" (click)="Entra(project.id)">Entra</button>
                </mat-card-actions>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<br><br><br>

<!--Progettisti appartenenti-->

<div class="container">
  <div class="box">
    <form>
      <div class="mb-3">
        <div class="row justify-content-between">
          <div class="col align-self-start">
            <h3>Progettisti</h3>
          </div>
        </div>
      </div>
      <hr>
      <div class="grid">
        <div class="row justify-content">
          <div *ngFor="let progettista of entity.progettisti" class=col-sm-6>
            <mat-card>
              <div class="card-top">
                <mat-card-header>
                  <mat-card-title>{{progettista.userName}}</mat-card-title>
                </mat-card-header>
              </div>
              <div>
                <mat-card-actions>
                  <button class="btn btn-dark" type="submit"
                          (click)="entraProgettista(progettista.id)">Entra
                  </button>
                </mat-card-actions>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<br><br><br>
