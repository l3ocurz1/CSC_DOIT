<app-jumbotron [Titolo]="'Registrazione'" [SottoTitolo]="''" [Show] = "false"></app-jumbotron>
<div class="container">
    <div class="box">
        <form>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" [(ngModel)]='email' name="InputEmail">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="InputUsername" class="form-label">Username:</label>
                <input type="text" class="form-control" id="InputUsername" [(ngModel)]='username' name="InputUsername">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="InputPassword" [(ngModel)]='password' name="InputPassword">
            </div>
            <div class="mb-3">
                <label for="InputPasswordCheck" class="form-label">Conferma la password:</label>
                <input type="password" class="form-control" id="InputPasswordCheck" [(ngModel)]='checkpassword' name="InputCheckPassword">
            </div>
            <div class="mb-3">
                <label for="form-select-area" class="form-label">Area di lavoro:</label>
                <select class="form-select" aria-label="Default select example" id="form-select-area" [(ngModel)]="type" name="Select">
                    <option value="1">Area proponenti</option>
                    <option value="2">Area progettisti</option>
                    <option value="3">Area enti</option>
                    <option value="4">Area esperti</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="InputDescription" class="form-label">Competenze:</label>
                <ng-multiselect-dropdown [placeholder]="'Competenze '"   [(ngModel)]="selectedItems" [data]="dropdownList" [settings]="dropdownSettings" 
                     name="Requisiti">
                </ng-multiselect-dropdown>
            </div>
            <div class="mb-3">
                <label class="error" *ngIf='password != checkpassword' >Le password non corrispondono!</label>
            </div>
            <div class="mb-3">
                <label class="error" *ngIf='!autenticato' >Registrazione non Effettuata</label>
            </div>
            <button *ngIf='password == checkpassword'  class="btn btn-info" (click)="registrazione()">Registrati</button>
        </form>
    </div>
</div>
